# These customize the defaults in helmfile-deploy/values/000-globals.yaml
# and will affect all environments (unless overridden)
# @see helmfile-deploy/values/000-globals.yaml for details

chartConfigs:

  # For our examples, whenever the appconduits chart has a declared release
  # generated by helmfile, we will also specify the base values under "testapps"
  # loaded from [chartConfigs.appconduits.chartValues.baseValuesRootDir]/values/testapps/values.yaml
  appconduits:
    chartValues:
      baseValues:
        - testapps

  # For our examples, whenever the appdeploy chart has a declared release
  # generated by helmfile, we will also specify the base values under "testapps"
  # loaded from [chartConfigs.appdeploy.chartValues.baseValuesRootDir]/values/testapps/values.yaml
  appdeploy:
    chartValues:
      baseValues:
        - testapps
