# These customize the defaults in helmfile-deploy/statevalues/000-globals.yaml
# and will affect all environments (unless overridden)
# @see helmfile-deploy/statevalues/000-globals.yaml for details

chartConfigs:

  # For our examples, whenever the appconduits chart has a declared release
  # generated by helmfile, we will also specify the base values under "testapps"
  # loaded from [chartConfigs.appconduits.chartValues.baseValuesRootDir]/values/testapps/values.yaml
  # PLUS... the other patterns listed below @see helmfile-deploy/statevalues/000-globals.yaml for details
  appconduits:
    chartValues:
      # these are the value sets that will actually be applied
      # out of all "availableBaseValueSets" below
      baseValueSets:
        - defaults
        - appspecific

      # These are just named "sets" of values.yaml file locations
      # they are only used if referenced by "baseValueSets" above
      availableBaseValueSets:
        defaults:
          - testapps
        appspecific:
          - "{{.appname}}"
          - "{{.appname}}/{{.environmentName}}"
          - "{{.appname}}/{{.environmentName}}/{{.contextName}}"


  # For our examples, whenever the appdeploy chart has a declared release
  # generated by helmfile, we will also specify the base values under "testapps"
  # loaded from [chartConfigs.appdeploy.chartValues.baseValuesRootDir]/values/testapps/values.yaml
  # PLUS... the other patterns listed below @see helmfile-deploy/statevalues/000-globals.yaml for details
  appdeploy:
    chartValues:

      # these are the value sets that will actually be applied
      # out of all "availableBaseValueSets" below
      baseValueSets:
        - defaults
        - appspecific

      # These are just named "sets" of values.yaml file locations
      # they are only used if referenced by "baseValueSets" above
      availableBaseValueSets:
        defaults:
          - testapps
        appspecific:
          - "{{.appname}}"
          - "{{.appname}}/{{.environmentName}}"
          - "{{.appname}}/{{.environmentName}}/{{.contextName}}"
          - "{{.appname}}/{{.environmentName}}/{{.contextName}}/{{.service.name}}"
